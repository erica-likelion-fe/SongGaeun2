<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사 2번째 세션</title>
    <style>
      div {
        border: 3px solid salmon;
        display: none;
      }
      span {
        border-width: 5px;
        border-style: dashed;
        border-color: violet;
        display: inline-block;
        width: 70px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div>나는 블록</div>
    <span>나는 인라인 블록</span>
  </body>
</html>
